<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Laptop Price Predictor</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">Laptop Price Predictor</div>
        <img src="{{ url_for('static', filename='laptop.jpg') }}" alt="Laptop" class="form-image">
    </div>
    <form action="/" method="POST">
        <div class="inputfield">
            <label for="ram">Ram (GB)</label>
            <input type="number" class="input" name="ram" required>
        </div>
        <div class="inputfield">
            <label for="weight">Weight (Kg)</label>
            <input type="number" class="input" name="weight" step="0.01" required>
        </div>
        <div class="checkbox">
            <div>
                <label for="touchscreen">Touch Screen</label>
                <input type="checkbox" name="touchscreen" value="yes">
            </div>
            <div>
                <label for="ips">IPS</label>
                <input type="checkbox" name="ips" value="yes">
            </div>
        </div>
        <div class="selectfield">
            <label for="company">Company</label>
            <select name="company" id="company" required>
                <option value="" selected hidden>Select</option>
                <option value="acer">Acer</option>
                <option value="apple">Apple</option>
                <option value="asus">Asus</option>
                <option value="dell">Dell</option>
                <option value="hp">HP</option>
                <option value="lenovo">Lenovo</option>
                <option value="msi">MSI</option>
                <option value="toshiba">Toshiba</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="selectfield">
            <label for="type">Type Name</label>
            <select name="type" id="type" required>
                <option value="" selected hidden>Select</option>
                <option value="2in1Convertible">2 in 1 Convertible</option>
                <option value="gaming">Gaming</option>
                <option value="netbook">Net Book</option>
                <option value="notebook">Note Book</option>
                <option value="ultrabook">Ultra Book</option>
                <option value="workstation">Workstation</option>
            </select>
        </div>
        <div class="selectfield">
            <label for="os">OS</label>
            <select name="os" id="os" required>
                <option value="" selected hidden>Select</option>
                <option value="windows">Windows</option>
                <option value="linux">Linux</option>
                <option value="mac">Mac</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="selectfield">
            <label for="cpu">CPU</label>
            <select name="cpu" id="cpu" required>
                <option value="" selected hidden>Select</option>
                <option value="amd">AMD</option>
                <option value="intelcorei3">Intel Core i3</option>
                <option value="intelcorei5">Intel Core i5</option>
                <option value="intelcorei7">Intel Core i7</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="selectfield">
            <label for="gpu">GPU</label>
            <select name="gpu" id="gpu" required>
                <option value="" selected hidden>Select</option>
                <option value="intel">Intel</option>
                <option value="amd">AMD</option>
                <option value="nvidia">Nvidia</option>
            </select>
        </div>
        <div class="input">
            <input type="submit" name="btn" value="Predict Price">
        </div>
        <div class="result">
            {% if pred_value %}
            <p>Estimated Price : LKR {{ pred_value }}</p>
            {% else %}
            <p>No prediction available. Please fill out all fields.</p>
            {% endif %}
        </div>
    </div>
    </form>
</body>
</html>
